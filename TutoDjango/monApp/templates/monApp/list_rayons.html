{% extends 'monApp/base.html' %}

{% block menu %}
    <h1>Liste des rayons</h1>
{% endblock %}

{% block contenu %}
    <table class="table">
        <thead>
            <th>Nom</th>
            <th>Valeur marchande du rayon</th>
            <th>Actions</th>
        </thead>
        <tbody>
        {% for data in ryns_dt %}
            <tr>
                <td><a href="{% url 'rayon' data.ray.idRayon %}">{{ data.ray.nomRayon }} </a></td>
                <td>{{ data.total_stock }} €</td>
                <td>
                    <a href="{% url 'rayon-chng' data.ray.idRayon %}" class="btn btn-warning btn-sm">modifier</a>
                    <a href="{% url 'rayon-dlt' data.ray.idRayon %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        {% endfor %}
            <tr>
                <td colspan="8" class="text-center bg-light">
                    <a href="{% url 'rayon-crt' %}" class="btn btn-primary">
                        Créer un nouveau rayon
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

{% endblock %}
