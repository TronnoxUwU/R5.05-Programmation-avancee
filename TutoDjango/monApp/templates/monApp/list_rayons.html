{% extends 'monApp/base.html' %}

{% block menu %}
    <h1>Liste des categories</h1>
{% endblock %}

{% block contenu %}
    <table class="table">
        <thead>
            <th>Nom</th>
        </thead>
        <tbody>
        {% for ray in rays %}
            <tr>
                <td><a href="{% url 'rayon' ray.idRayon %}">{{ ray.nomRayon }} </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
