{% extends 'monApp/base.html' %}

{% block menu %}
    <h1>Liste des categories</h1>
{% endblock %}

{% block contenu %}
    <table class="table">
        <thead>
            <th>Nom</th>
        </thead>
        <tbody>
        {% for cat in cats %}
            <tr>
                <td><a href="{% url 'categorie' cat.idCat %}">{{ cat.nomCat }} </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
