{% extends 'monApp/base.html' %}

{% block menu %}
    <h1>Liste des statuts</h1>
{% endblock %}

{% block contenu %}
    <table class="table">
        <thead>
            <th>Nom</th>
        </thead>
        <tbody>
        {% for stat in stats %}
            <tr>
                <td><a href="{% url 'statut' stat.idStatus %}">{{ stat.libelleStatus }} </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
