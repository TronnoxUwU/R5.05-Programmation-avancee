{% extends 'monApp/base.html' %}

{% block menu %}
    <h1>Liste des statuts</h1>
{% endblock %}

{% block contenu %}
    <!-- Barre de recherche -->
    <p class="lead mb-3 ml-0">Rechercher un élément...</p>
    <form method="GET" action="">
        <input class="form-control" type="text" name="search" placeholder="Tapez ici votre recherche"
        value="{{ request.GET.search }}">
        <button type="submit" class="btn btn-success mt-2">Rechercher</button>
    </form>
    <table class="table">
        <thead>
            <th>Nom</th>
        </thead>
        <tbody>
        {% for stat in stats %}
            <tr>
                <td><a href="{% url 'statut' stat.idStatus %}">{{ stat.libelleStatus }} </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
